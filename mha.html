<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
            color: #2549a1;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #f79eb0;
            color: white;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2549a1;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #f79eb0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #e0889c;
        }

        .result,
        .resources {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f4f7fc;
            color: #333;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .resources h3 {
            color: #2549a1;
        }

        .resources p {
            margin: 5px 0;
        }

        /* Responsive Design for Mobile Devices */
        @media screen and (max-width: 768px) {

            /* Navbar adjustments */
            .nav-container {
                flex-direction: column;
                gap: 10px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            /* Container adjustments */
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 20px;
            }

            /* Buttons and form inputs */
            button,
            select {
                font-size: 14px;
                padding: 10px;
            }

            /* Reduce padding for resource bubbles */
            .resource-bubble {
                padding: 15px;
                margin: 10px 0;
            }

            /* Adjust result and resource sections */
            .result,
            .resources {
                font-size: 14px;
                padding: 15px;
            }
        }

        /* Responsive Design for Very Small Devices */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            .nav-logo {
                font-size: 18px;
            }

            .resource-bubble h4 {
                font-size: 16px;
            }

            button,
            select {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">CareConnect</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="mha.html">Mental Health</a></li>
                <li><a href="veterinary.html">Veterinary</a></li>
                <li><a href="care_map.html">Care Map</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Mental Health Assessment</h1>
        <form id="assessmentForm">
            <!-- 10 questions for mental health -->
            <div class="question">
                <label>1. How often do you feel anxious or stressed?</label>
                <select id="question1">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <div class="question">
                <label>2. How often do you feel tired or have trouble sleeping?</label>
                <select id="question2">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <div class="question">
                <label>3. How often do you feel overwhelmed by daily tasks?</label>
                <select id="question3">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <div class="question">
                <label>4. Do you have difficulty concentrating or making decisions?</label>
                <select id="question4">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <div class="question">
                <label>5. How often do you feel socially withdrawn or isolated?</label>
                <select id="question5">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <div class="question">
                <label>6. Have you experienced frequent mood swings recently?</label>
                <select id="question6">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <div class="question">
                <label>7. Do you find it challenging to enjoy activities you used to love?</label>
                <select id="question7">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <div class="question">
                <label>8. Have you experienced changes in appetite recently?</label>
                <select id="question8">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <div class="question">
                <label>9. How often do you feel hopeless about the future?</label>
                <select id="question9">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <div class="question">
                <label>10. Have you experienced difficulty forming or maintaining relationships?</label>
                <select id="question10">
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Very Often</option>
                </select>
            </div>
            <button type="button" onclick="calculateResults()">Submit</button>
        </form>

        <div class="result" id="result" style="display: none;"></div>
        <div class="resources" id="resources" style="display: none;"></div>
    </div>

    <script>
        function calculateResults() {
            const scores = Array.from({ length: 10 }, (_, i) =>
                parseInt(document.getElementById(`question${i + 1}`).value)
            );

            const totalScore = scores.reduce((sum, score) => sum + score, 0);
            const resultDiv = document.getElementById('result');
            const resourcesDiv = document.getElementById('resources');
            resultDiv.style.display = "block";
            resourcesDiv.style.display = "block";

            if (totalScore <= 15) {
                resultDiv.innerText = "Your results indicate low levels of stress or anxiety. Maintain your current healthy habits.";
            } else if (totalScore <= 30) {
                resultDiv.innerText = "You may be experiencing moderate stress or anxiety. Consider adopting self-care strategies.";
            } else {
                resultDiv.innerText = "Your results suggest high stress or anxiety levels. Seeking professional help is strongly recommended.";
            }

            // Display local resources
            resourcesDiv.innerHTML = `
            <h3>Local Mental Health Resources</h3>
            <p><strong>Dr. Sarah Bennett (Psychologist)</strong><br>Address: 100 Maiden Lane, New York, NY<br>Insurance: Accepted<br>Cost: $15 per consultation<br>Consultation Type: Telehealth & In-person</p>
            <p><strong>Dr. Thomas Reed (Counselor)</strong><br>Address: 150 Broadway, New York, NY<br>Insurance: Accepted<br>Cost: $15 per consultation<br>Consultation Type: Telehealth</p>
            <p><strong>NYC Health + Hospitals Bellevue</strong><br>Address: 462 1st Avenue, New York, NY<br>Insurance: Accepted<br>Cost: $15 per consultation<br>Consultation Type: In-person</p>
        `;
        }
    </script>

</body>

</html>
